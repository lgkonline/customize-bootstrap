<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Customize Bootstrap</title>
    <meta name="description" content="A tool to customize / theme Bootstrap 4.">
    <meta name="keywords" content="theming,style,theme,twitter">

    <link rel="icon" type="image/png" href="https://lib.lgkonline.com/favicon.png?version=1.1.3">
    <link rel="stylesheet" href="https://lib.lgkonline.com/lgk-icons/style.min.css?version=1.1.3">
    <style id="style" type="text/css"></style>

    <style type="text/css">
        .animation-spin {
            display: inline-block;
            animation: spinAnimation 1s infinite linear;
        }

        @keyframes spinAnimation {
            0% {
                transform: rotate(0deg);
                color: $primary;
            }
            100% {
                transform: rotate(359deg);
                color: $secondary;
            }
        }
    </style>
</head>

<body>
    <div id="mount"></div>

    <script src="bundle.js?version=1.1.3"></script>


</body></html>
